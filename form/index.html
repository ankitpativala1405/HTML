<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>

<body>
    <h1>user data</h1>
    <form>
        <strong><label for="username">username</label></strong>
        <br>
        <input type="text" id="username" placeholder="enter your username" required>
        <br>
        <strong><label for="password">password</label></strong>
        <br>
        <input type="password" id="password" placeholder="enteryour password" required>
        <br>
        <input type="checkbox" required>subscribe to our notifications
        <br>
        <label for="">choose your role</label>
        <br>
        <input type="radio" name="choose your role" required>devloper
        <input type="radio" name="choose your role" required>designer
        <input type="radio" name="choose your role" required>manager
        <input type="radio" name="choose your role" required>counciler
        <br>
        <label for="">interest</label>
        <input type="checkbox">coding
        <input type="checkbox">design
        <input type="checkbox">marketing
        <input type="checkbox">finance
        <input type="checkbox">managment
        <br>
        <label for="">select your gender:</label>
        <select name="" id="">
            <option value="">choose your gender</option>
            <option value="">male</option>
            <option value="">female</option>
            <option value="">transgender</option>
        </select>
        <br>
        <label for="">Age</label>
        <input type="number" min="15" max="40" required>
        <br>
        <label for="">profile picture</label>
        <input type="file" required>
        <br>
        <label for="">Website Url</label>
        <input type="url" required>
        <br>
        <input type="reset">
        <input type="submit">

    </form>

</body>

</html>
